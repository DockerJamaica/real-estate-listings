<div class="row">
    <div class="col-md-12 text-right">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="searchListing" placeholder="Search Listings" ng-model="searchText">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>For Sale</h1>
        <table class="table table-striped table-responsive">
            <caption>These properties are available for sale.</caption>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Cost</th>
                    <th>Square Feet</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="listing in filteredListings = (vm.listings.list | filter:searchText)">
                    <td>{{listing.city}}</td>
                    <td>{{listing.cost}}</td>
                    <td>{{listing.sqft}}</td>
                    <td><button ng-click="vm.editProperty()" class="btn btn-primary btn-sm">Update</button></td>
                    <td><button ng-click="vm.deleteListing(listing._id)" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div ng-if="filteredListings.length === 0">No results</div>

    </div>
</div>
