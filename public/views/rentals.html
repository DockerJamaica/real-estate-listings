<div class="row">
    <div class="col-md-12">
        <h1>For Rent</h1>
        <table class="table table-striped table-responsive">
            <caption>These properties are available to rent.</caption>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Cost</th>
                    <th>Square Feet</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rental in vm.rentals.list">
                    <td>{{rental.city}}</td>
                    <td>{{rental.rent}}</td>
                    <td>{{rental.sqft}}</td>
                    <td><button ng-click="vm.editProperty()" class="btn btn-primary btn-sm">Update</button></td>
                    <td><button ng-click="vm.deleteRental(rental._id)" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
