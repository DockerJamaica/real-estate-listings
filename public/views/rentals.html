<div class="row">
    <div class="col-md-12 text-right">
        <form class="form-inline">
            <div class="form-group">
                <label for="searchListing">Search Listings</label>
                <input type="text" class="form-control" id="searchListing" placeholder="Search Rentals" ng-model="searchText">
            </div>
            <div class="form-group">
                <label for="orderByColumn">Order By</label>
                <select name="orderByColumn" id="orderByColumn" ng-model="orderByColumn" class="form-control">
                    <option value="city">City (Asc)</option>
                    <option value="-city">City (Desc)</option>
                    <option value="rent">Rent (Low to High)</option>
                    <option value="-rent">Rent (High to Low)</option>
                    <option value="sqft">Square Feet (Low to High)</option>
                    <option value="-sqft">Square Feet (High to Low)</option>
                </select>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>For Rent</h1>
        <table class="table table-striped table-responsive">
            <caption>These properties are available to rent.</caption>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Cost</th>
                    <th>Square Feet</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rental in vm.rentals.list">
                    <tr ng-repeat="rental in filteredListings = (vm.rentals.list | filter:searchText | orderBy: orderByColumn)">
                        <td>{{rental.city}}</td>
                        <td>{{rental.rent}}</td>
                        <td>{{rental.sqft}}</td>
                        <td><button ng-click="vm.editProperty()" class="btn btn-primary btn-sm">Update</button></td>
                        <td><button ng-click="vm.deleteRental(rental._id)" class="btn btn-danger btn-sm">Delete</button></td>
                    </tr>
            </tbody>
        </table>
        <div ng-if="filteredListings.length === 0">No results</div>

    </div>
</div>
