<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real Estate Listings</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css">

    <!-- Scripts -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/listings.controller.js" type="text/javascript"></script>
    <script src="scripts/controllers/rentals.controller.js" type="text/javascript"></script>

    <!-- Services -->

</head>

<body ng-app="RealEstateApp">
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="logo">
                        <li>Real Estate Listings</li>
                    </ul>
                    <ul class="links">
                        <li><a href="#!listings">Listings</a></li>
                        <li><a href="#!rentals">Rentals</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Real Estate App</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ng-controller="ListingsController as vm">
                    <h1>Listings</h1>
                    <div class="panel panel-default" ng-repeat="listing in vm.listings.list">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{listing.city}}</h3>
                        </div>
                        <div class="panel-body">
                            <p>Cost: {{listing.cost}}</p>
                            <p>Sqaure Feet: {{listing.sqft}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ng-controller="RentalsController as vm">
                    <h1>Rentals</h1>
                    <div class="panel panel-default" ng-repeat="rental in vm.rentals.list">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{rental.city}}</h3>
                        </div>
                        <div class="panel-body">
                            <p>Rent: {{rental.rent}}</p>
                            <p>Square Feet: {{rental.sqft}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
