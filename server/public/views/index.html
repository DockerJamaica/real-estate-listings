<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real Estate Listings</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css">

    <!-- Scripts -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/listings.controller.js" type="text/javascript"></script>
    <script src="scripts/controllers/rentals.controller.js" type="text/javascript"></script>

    <!-- Services -->

</head>

<body ng-app="RealEstateApp">
    <h1>Real Estate App</h1>
    <div ng-controller="ListingsController as vm">
        <h1>Listings</h1>
        {{vm.listings}}
    </div>
    <div ng-controller="RentalsController as vm">
        <h1>Rentals</h1>
        {{vm.rentals}}
    </div>
</body>

</html>
